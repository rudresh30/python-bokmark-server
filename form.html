<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="script" href="">
  <title>shortlinks lookup</title>
</head>
<body>
  <header>
    <img src="" alt="header logo">
    <h1>Enter shortlinks and corresponding URI below</h1>
    <nav></nav>
  </header>
  <main>
    <div class="container">
      <section>
        <form class="form-widget"
        action="https://pyt-bookmark-server.herokuapp.com"
        method="post">
            <div class="short-link">
              <label for="shortlink">Shortlink URI</label>
              <input type="text" id="shortlink" name="shorturl" />
            </div>
            <div>
              <label for="longurl">Complete URI</label>
              <input type="text" id="longurl" name="longurl">
            </div>
            <div class="button">
              <button type="submit">submit the url</button>
            </div>
        </form>
      </section>
      <section>
        <div>
          <h2>available entries</h2>
          <table>
            <tr>
              <th>short url</th>
              <th>long form url</th>
            </tr>
            {}
          </table>
        </div>
      </section>
    </div>
  </main>
  <footer></footer>
</body>
</html>
